<!DOCTYPE html>>
<html>
    <head>

    </head>
    <body>
            <h1 style="width: auto" onmouseover="inHover(this)" onmouseout="out(this)">
                hover me!
            </h1>
        <script>
            function inHover(element)
            {
                element.innerHTML = "hello bro !";
            }
            function out(element)
            {
                element.innerHTML = "hi bro !";
            }
        </script>
    </body>
</html>
