<!DOCTYPE html>
<html>

<body>
  <h2>JavaScript Promise</h2>

  <p>success or fail</p>

  <h1 id="demo"></h1>

  <script>
    function show(some)
    {
      document.getElementById("demo").innerHTML = some;
    }
    const myPromise = new Promise(function (myResolve, myReject) {
      let  i = 0 ;
      if(i == 0 )
      myResolve("success !");
      else
      myReject("Fail !");
    });

    myPromise.then(
      function (value) {
        show(value)
      },
      function (error) {
        show(error)
      }
    );
  </script>
</body>

</html>
