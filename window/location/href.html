<!DOCTYPE html>>
<html>
    <head>
        <title>href</title>
    </head>
    <body>
        <h>href is : </h>
        <p id="host"></p>
        <script>
            // you can set for url ( this property can get and set)
            let href= window.location.href;
            document.getElementById("host").innerHTML = href;
        </script>
    </body>
</html>
